version: 1
send_anonymous_usage_stats: true
project_id: target-starrocks
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-smoke-test
    variant: meltano
    pip_url: git+https://github.com/meltano/tap-smoke-test.git
    config:
      streams:
      - stream_name: animals
        input_filename: https://raw.githubusercontent.com/meltano/tap-smoke-test/main/demo-data/animals-data.jsonl
    metadata:
      animals:
        key-properties: [id]

  - name: tap-fedidb
    variant: edgarrmondragon
    pip_url: tap-fedidb
  loaders:
  - name: target-starrocks
    namespace: target_starrocks
    pip_url: -e .
    capabilities:
    - about
    - stream-maps
    - schema-flattening

    settings:
    - name: user
      kind: string
      label: User
      description: User for the Starrocks database

    - name: password
      kind: string
      label: Password
      sensitive: true
      description: Password for the Starrocks database

    - name: host
      kind: string
      label: Host
      description: Host for the Starrocks database

    - name: port
      kind: integer
      label: Port
      value: 9030
      description: Port for the Starrocks database

    - name: database
      kind: string
      label: Database
      description: Database for the Starrocks database

    settings_group_validation:
    - [database]

venv:
  backend: uv
